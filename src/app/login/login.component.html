<p>
    <mat-toolbar>
      <span>login</span>
    </mat-toolbar>
  </p>
  <title>Inscription</title>
  <div class="container">
    <h1>Inscription</h1>
    <form id="signup-form">
      <label for="first-name">Prénom:</label>
      <input type="text" id="first-name" name="first-name" placeholder="Saisir votre Prénom" required>

      <label for="last-name">Nom:</label>
      <input type="text" id="last-name" name="last-name" placeholder="Saisir votre Nom" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Saisir votre Email" required>

      <label for="password">Mot de passe:</label>
      <input type="password" id="password" name="password" placeholder="Saisir votre Mot de passe" required>

      <label for="birthdate">Date de naissance:</label>
      <input type="date" id="birthdate" name="birthdate" required>

      <label for="gender">Genre:</label>
      <select id="gender" name="gender" required>
        <option value="male">Homme</option>
        <option value="female">Femme</option>
      </select>

      <input type="submit" value="S'inscrire" >
    </form>
  </div>
